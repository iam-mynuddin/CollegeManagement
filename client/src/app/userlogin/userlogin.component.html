
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="">
            <div class="card">
                <div class="d-flex justify-content-center">
                    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                        <div>
                            <div class="form-group col-12 pt-3 mb-3">
                                <label for="username" class="fw-bold pb-3">Username / Email </label>
                                <span style="color: red;"> *</span>
                                <input type="text" class="form-control w-100" placeholder="Enter email / username"
                                       id="username" name="userName" [(ngModel)]="source.userName">
                            </div>
                            <div class="form-group col-12 mb-3">
                                <label for="password" class="fw-bold pb-3">Password</label>
                                <span style="color: red;"> *</span>
                                <input type="password" class="form-control w-100" placeholder="Enter password"
                                       id="password" name="password" [(ngModel)]="source.password">
                            </div>
                            <div class="text-center pb-3">
                                <button type="submit" class="btn btn-outline-success">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
