<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus</title>
</head>
<body>
    <header class="row">
        <div class="col-2">
            <p class="myLogo"><a (click)="goToHome()" title="Go to home">NCE</a></p>
        </div>
        <div class="col-8">
            <h1>Nexus College of Engineering</h1>
            <p>Where Innovation Meets Education!</p>
        </div>
        <div class="col-2" *ngIf="(auth.currentUser$|async) as user">
            <div>
                <label class="w-100" style="text-align:left;padding-left:3px;" *ngIf="user.firstName">Welcome {{user.firstName+' '+user.lastName}}</label>
                <label class="w-100" style="text-align:left;padding-left:3px;" *ngIf="user.userType">Logged in as a {{user.userType}}</label>
                <button class="btn btn-info mt-2 w-100" (click)="logout()">Logout</button>
            </div>
        </div>
    </header>
    <div style="min-height:500px;">
        <router-outlet></router-outlet>
    </div>
    <footer>
        <p>&copy; 2024 NCE. All rights reserved.</p>
        <br />
        <p>Built using Angular, .Net Core Web Api</p>
    </footer>
</body>
</html>
