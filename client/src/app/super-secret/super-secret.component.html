<table class="table table-striped">
    <thead>
        <tr>
            <th>Login ID</th>
            <th>User ID</th>
            <th>Password</th>
            <th>User Type</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.userId}}</td>
            <td>{{user.password}}</td>
            <td>{{user.userType}}</td>
            <td>{{user.firstName+' '+user.lastName}}</td>
        </tr>
    </tbody>

</table>
