
<div class="row justify-content-center mt-5">
    <div class="col-lg-6">
        <form #raiseIssueForm="ngForm" (ngSubmit)="submitToServer()">
            <div class="form-group mb-3">
                <label for="userId" class="fw-bold mb-1">Your name:</label>
                <select class="form-select" id="userId" name="userId" [(ngModel)]="source.userId">
                    <option selected disabled>Select an option</option>
                    <option *ngFor="let obj of allUsers" [value]="obj.userId">{{obj.fullName}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="dateOfLeave" class="fw-bold mb-1">Date:</label>
                <input class="form-control" type="date" id="dateOfLeave" name="dateOfLeave"
                [(ngModel)]="source.dateOfLeave">
            </div>
            <div class="form-group mb-3">
                <label for="reason" class="fw-bold mb-1">Reason:</label>
                <textarea class="form-control" id="reason" rows="3" name="reason" [(ngModel)]="source.reason"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
