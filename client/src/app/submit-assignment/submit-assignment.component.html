
<div class="row justify-content-center mt-5">
    <div class="col-lg-6">
        <form #raiseIssueForm="ngForm" (ngSubmit)="submitToServer()">
            <div class="form-group mb-3">
                <label for="assignmentId" class="fw-bold mb-1">Pending assignments:</label>
                <select class="form-select" id="userId" name="assignmentId" [(ngModel)]="source.assignmentId"
                        (ngModelChange)="updateDropdowns($event)">
                    <option selected disabled>Select an option</option>
                    <option *ngFor="let obj of pendingAssignments" [value]="obj.assignmentId">{{obj.question}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="studentId" class="fw-bold mb-1">Your name:</label>
                <select class="form-select" id="studentId" name="studentId" [(ngModel)]="source.studentId">
                    <option selected disabled>Select an option</option>
                    <option *ngFor="let obj of students" [value]="obj.studentId">{{obj.fullName}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="courseId" class="fw-bold mb-1">Courses :</label>
                <select class="form-select" id="userId" name="courseId" [(ngModel)]="source.courseId">
                    <option selected disabled>Select an option</option>
                    <option *ngFor="let obj of allCourses" [value]="obj.courseId">{{obj.courseName}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="subjectId" class="fw-bold mb-1">Subject:</label>
                <select class="form-select" id="userId" name="subjectId" [(ngModel)]="source.subjectId">
                    <option selected disabled>Select an option</option>
                    <option *ngFor="let obj of allSubjects" [value]="obj.subjectId">{{obj.subjectName}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="answer" class="fw-bold mb-1">Answer</label>
                <textarea class="form-control" id="answer" name="answer" rows="4" [(ngModel)]="source.answer">
                    </textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
